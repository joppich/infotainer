<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Infotainer Terminal</title>
  <meta name="description" content="Infotainer webclient - display various streamed data">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="infotainer.css" type="text/css">
  <script src="infotainer.js" type="text/javascript"></script>
</head>

<body>
  <div id="header">
      <h1> Infotainer Terminal </h1>
  </div>
  <div id="content">
    <div id="clientSession" class="displays">
      <h4>Current Session Status</h4>
      <span id="clientSessionStatus" style="width: 75px;">Not connected</span>
      <button id="connectionButton" onclick="connect()">Connect</button>
    </div>
    <div class="controls">
      <div class="messages">
        <h4>Messages</h4>
        <div id="view"></div>
        <select name="MessageType" id="typeInput">
          <option value="Get">Get</option>
          <option value="List">List</option>
          <option value="Add">Add</option>
          <option value="Remove">Remove</option>
          <option value="Publish">Publish</option>
        </select>
        <input type=text id="valueInput" />
        <button onclick="socket_send()">Send</button>
      </div>
    </div>
  </div>
</body>

</html>
