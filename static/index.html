<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Infotainer Terminal</title>
  <meta name="description" content="Infotainer webclient - display various streamed data">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="infotainer.css" type="text/css">
  <script src="infotainer.js" type="text/javascript"></script>
</head>

<body>
  <div id="header">
      <h1> Infotainer Terminal </h1>
  </div>
  <div id="content">
    <div id="clientSession" class="displays">
      <h4>Current Session Status</h4>
      <span id="clientSessionStatus">Not connected</span>
    </div>
    <div class="controls">
      <div class="messages">
        <h4>Messages</h4>
        <input type=text id="get" />
        <button onclick="socket_send('get')">Send</button>
      </div>
      <div class="subscriptions">
        <h4>Available Subscriptions</h4>
        <select id="add" name="subscription">
        </select>
        <button onclick="socket_send('add')">Subscribe</button>
      </div>
    </div>
  </div>
</body>

</html>
