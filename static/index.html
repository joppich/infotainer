<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Infotainer Terminal</title>
  <meta name="description" content="Infotainer webclient - display various streamed data">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="dist/infotainer.css" type="text/css">
  <script src="dist/infotainer.js" type="text/javascript"></script>
</head>

<body>
  <div id="header">
      <h1> Infotainer Terminal </h1>
  </div>
  <div id="content">
    <div class="controls">
      <div class="messages">
        <h4>Messages</h4>
        <input type=text id="message" />
        <button onclick="socket_send('message')">Send</button>
      </div>
      <div class="subscriptions">
        <h4>Subscriptions</h4>
        <select id="subscription" name="subscription">
        </select>
        <button onclick="socket_send('subscription')">Subscribe</button>
      </div>
    </div>
  </div>
</body>

</html>
